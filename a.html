<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" 
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="slide">
            <div class="item" style="background-image: url(goku.jpg);">
                <div class="content">
                    <div class="name">Goku</div>
                    <div class="des">Goku is the Lower-class Super Saiyan</div>
                    <button>see more</button>
                </div>
            </div>
            <div class="item" style="background-image: url(vegeta01.jpg);">
                <div class="content">
                    <div class="name">Vegeta</div>
                    <div class="des">Vegeta is the all Saiyan Prince</div>
                    <button>see more</button>
                </div>
            </div>
            <div class="item" style="background-image: url(broly01.jpg);">
                <div class="content">
                    <div class="name">Broly</div>
                    <div class="des">Broly is the Lower-class Super Saiyan</div>
                    <button>see more</button>
                </div>
            </div>
            <div class="item" style="background-image: url(gohan.jpg);">
                <div class="content">
                    <div class="name">Gohan</div>
                    <div class="des">Gohan is the son of Son Goku</div>
                    <button>see more</button>
                </div>
            </div>
            <div class="item" style="background-image: url(beerus.webp);">
                <div class="content">
                    <div class="name">Lord Beerus</div>
                    <div class="des">Beerus is the God of Destruction</div>
                    <button>see more</button>
                </div>
            </div>
            <div class="item" style="background-image: url(whis.webp);">
                <div class="content">
                    <div class="name">Whis</div>
                    <div class="des">Wgis is the angel and the master of Lord Beerus</div>
                    <button>see more</button>
                </div>
            </div>
            <div class="item" style="background-image: url(trunks.png);">
                <div class="content">
                    <div class="name">Trunks</div>
                    <div class="des">Trunks is the son of Prince vegeta</div>
                    <button>see more</button>
                </div>
            </div>
        </div>
        <div class="button">
            <button class="prev"><i class="fa-solid fa-arrow-left"></i></button>
            <button class="next"><i class="fa-solid fa-arrow-right"></i></button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
